<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice et Agenda ThinkPad RL</title>
    <!-- Intégration de FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            animation: colorShift 10s ease infinite;
            transition: background 0.3s, color 0.3s;
        }
        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body.dark-mode {
            background: #222;
            color: #ddd;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            background-color: #ddd;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #2196F3;
            color: white;
        }
        .tab-button:hover {
            background-color: #bbb;
        }
        .tab-content {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-content.active {
            display: block;
        }
        #agenda.tab-content {
            background-color: #FF6F61; /* Couleur vive pour l'agenda */
        }
        .dark-mode #agenda.tab-content {
            background-color: #E65A50; /* Couleur ajustée pour le mode sombre */
        }
        .dark-mode .tab-content {
            color: #ddd;
        }
        .dark-mode .tab-button {
            background-color: #555;
            color: #ddd;
        }
        .dark-mode .tab-button.active {
            background-color: #1e88e5;
        }
        .dark-mode .tab-button:hover {
            background-color: #666;
        }
        .person-image {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2196F3;
        }
        .theme-toggle, .color-picker {
            position: fixed;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .theme-toggle {
            top: 20px;
            right: 20px;
        }
        .color-picker {
            top: 60px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-picker input[type="color"] {
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .theme-toggle:hover, .color-picker:hover {
            background-color: #1e88e5;
        }
        /* Styles Calculatrice */
        #calc-display {
            width: 90%;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 10px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            text-align: right;
            background-color: #fff;
            color: #333;
        }
        .dark-mode #calc-display {
            background-color: #444;
            color: #ddd;
            border-color: #666;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        .calc-button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff9c4;
            transition: background-color 0.3s;
        }
        .calc-button:hover {
            background-color: #ffecb3;
        }
        .dark-mode .calc-button {
            background-color: #555;
            color: #ddd;
        }
        .dark-mode .calc-button:hover {
            background-color: #666;
        }
        .operator {
            background-color: #4CAF50;
            color: white;
        }
        .operator:hover {
            background-color: #45a049;
        }
        .function {
            background-color: #2196F3;
            color: white;
        }
        .function:hover {
            background-color: #1e88e5;
        }
        .memory {
            background-color: #ff9800;
            color: white;
        }
        .memory:hover {
            background-color: #fb8c00;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
        .clear:hover {
            background-color: #d32f2f;
        }
        #calc-history {
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
            text-align: left;
            padding: 5px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        .dark-mode #calc-history {
            background-color: #444;
            color: #ddd;
            border-color: #666;
        }
        /* Styles Agenda */
        .agenda-form {
            margin-bottom: 20px;
        }
        .agenda-input, .agenda-select, .agenda-button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }
        #agenda .agenda-input,
        #agenda .agenda-select {
            background-color: #fff; /* Garder un fond blanc pour les champs */
            color: #333;
        }
        .dark-mode #agenda .agenda-input,
        .dark-mode #agenda .agenda-select {
            background-color: #444;
            color: #ddd;
            border-color: #666;
        }
        .agenda-button {
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
        .agenda-button:hover {
            background-color: #1e88e5;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        #event-list {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 5px;
            border: 1px solid #90caf9;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff;
            color: #333;
        }
        .dark-mode #event-list {
            background-color: #444;
            color: #ddd;
            border-color: #666;
        }
        .event-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-meeting {
            background-color: #FFE0DC; /* Ajuster pour contraster avec le fond vif */
        }
        .event-task {
            background-color: #FFF5F3; /* Ajuster pour contraster avec le fond vif */
        }
        .dark-mode .event-meeting {
            background-color: #D94A3E; /* Ajuster pour le mode sombre */
        }
        .dark-mode .event-task {
            background-color: #C43F35; /* Ajuster pour le mode sombre */
        }
        #calendar {
            margin-top: 20px;
            font-size: 14px;
        }
        #agenda #calendar {
            background-color: #fff; /* Garder le calendrier en blanc pour la lisibilité */
        }
        .dark-mode #agenda #calendar {
            background-color: #333;
        }
        .dark-mode .fc {
            background-color: #333;
            color: #ddd;
        }
        .dark-mode .fc-daygrid-day {
            background-color: #444;
        }
        .dark-mode .fc-daygrid-day-number {
            color: #ddd;
        }
        .dark-mode .fc-col-header-cell {
            background-color: #555;
            color: #ddd;
        }
        .calendar-view-toggle {
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            margin-right: 100px;
            text-align: left;
        }
        #agenda h1 {
            color: #333; /* Garder le texte lisible sur le fond vif */
        }
        .dark-mode h1 {
            color: #ddd;
        }
        .mode-toggle {
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Bouton pour le mode sombre -->
    <button class="theme-toggle" onclick="toggleTheme()">Mode Sombre</button>
    <!-- Sélecteur de couleur pour le fond (uniquement pour la calculatrice) -->
    <div class="color-picker">
        <span>Fond Calculatrice : </span>
        <input type="color" id="background-color" value="#ffffff" onchange="changeBackgroundColor()">
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('calculator')">Calculatrice</button>
            <button class="tab-button" onclick="openTab('agenda')">Agenda</button>
        </div>

        <!-- Calculatrice -->
        <div id="calculator" class="tab-content active">
            <h1>Calculatrice Scientifique</h1>
            <img src="https://i.imgur.com/h065EKT.jpeg" class="person-image" alt="Personne">
            <div class="mode-toggle">
                <label>Mode : </label>
                <select id="angleMode">
                    <option value="degrees">Degrés</option>
                    <option value="radians">Radians</option>
                </select>
            </div>
            <input type="text" id="calc-display" readonly value="0">
            <div class="calc-buttons">
                <button class="memory calc-button" onclick="memoryClear()">MC</button>
                <button class="memory calc-button" onclick="memoryRecall()">MR</button>
                <button class="memory calc-button" onclick="memoryAdd()">M+</button>
                <button class="memory calc-button" onclick="memorySubtract()">M-</button>
                <button class="clear calc-button" onclick="clearCalcDisplay()">C</button>

                <button class="function calc-button" onclick="calculateFunction('Math.sqrt')">√</button>
                <button class="function calc-button" onclick="calculateFunction('Math.pow', prompt('Exposant ?'))">x^y</button>
                <button class="function calc-button" onclick="calculateFunction('factorial')">x!</button>
                <button class="function calc-button" onclick="calculateFunction('inverse')">1/x</button>
                <button class="operator calc-button" onclick="appendToCalcDisplay('/')">÷</button>

                <button class="function calc-button" onclick="appendToCalcDisplay('Math.PI')">π</button>
                <button class="function calc-button" onclick="appendToCalcDisplay('Math.E')">e</button>
                <button class="function calc-button" onclick="calculateFunction('Math.sin')">sin</button>
                <button class="function calc-button" onclick="calculateFunction('Math.cos')">cos</button>
                <button class="function calc-button" onclick="calculateFunction('Math.tan')">tan</button>

                <button class="calc-button" onclick="appendToCalcDisplay('7')">7</button>
                <button class="calc-button" onclick="appendToCalcDisplay('8')">8</button>
                <button class="calc-button" onclick="appendToCalcDisplay('9')">9</button>
                <button class="operator calc-button" onclick="appendToCalcDisplay('*')">×</button>
                <button class="calc-button" onclick="appendToCalcDisplay('(')">(</button>

                <button class="calc-button" onclick="appendToCalcDisplay('4')">4</button>
                <button class="calc-button" onclick="appendToCalcDisplay('5')">5</button>
                <button class="calc-button" onclick="appendToCalcDisplay('6')">6</button>
                <button class="operator calc-button" onclick="appendToCalcDisplay('-')">-</button>
                <button class="calc-button" onclick="appendToCalcDisplay(')')">)</button>

                <button class="calc-button" onclick="appendToCalcDisplay('1')">1</button>
                <button class="calc-button" onclick="appendToCalcDisplay('2')">2</button>
                <button class="calc-button" onclick="appendToCalcDisplay('3')">3</button>
                <button class="operator calc-button" onclick="appendToCalcDisplay('+')">+</button>
                <button class="function calc-button" onclick="calculateFunction('Math.log')">ln</button>

                <button class="calc-button" onclick="appendToCalcDisplay('0')">0</button>
                <button class="calc-button" onclick="appendToCalcDisplay('.')">.</button>
                <button class="calc-button" onclick="calculateCalc()">=</button>
                <button class="function calc-button" onclick="calculateFunction('Math.log10')">log</button>
                <button class="function calc-button" onclick="calculateFunction('Math.exp')">e^x</button>

                <button class="function calc-button" onclick="calculatePercent()">%</button>
                <button class="function calc-button" onclick="calculateFunction('Math.abs')">|x|</button>
                <button class="clear calc-button" onclick="clearCalcHistory()">Clear Hist.</button>
                <button class="function calc-button" onclick="appendToCalcDisplay('Math.E')">e</button>
                <button class="function calc-button" onclick="appendToCalcDisplay('Math.PI')">π</button>
            </div>
            <div id="calc-history">Historique :</div>
        </div>

        <!-- Agenda -->
        <div id="agenda" class="tab-content">
            <h1>Agenda ThinkPad RL</h1>
            <img src="https://i.imgur.com/h065EKT.jpeg" class="person-image" alt="Personne">
            <div class="agenda-form">
                <input type="text" class="agenda-input" id="event-description" placeholder="Description de l'événement">
                <input type="date" class="agenda-input" id="event-date">
                <input type="time" class="agenda-input" id="event-time">
                <select class="agenda-select" id="event-type">
                    <option value="meeting">Réunion</option>
                    <option value="task">Tâche</option>
                </select>
                <input type="color" class="agenda-input" id="event-color" value="#2196F3" title="Couleur de l'événement">
                <button class="agenda-button" onclick="addEvent()">Ajouter</button>
            </div>
            <div id="event-list"></div>
            <div class="calendar-view-toggle">
                <label>Voir : </label>
                <select id="calendar-view" onchange="changeCalendarView()">
                    <option value="dayGridMonth">Mensuelle</option>
                    <option value="timeGridWeek">Hebdomadaire</option>
                    <option value="timeGridDay">Quotidienne</option>
                </select>
            </div>
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        // Gestion du mode sombre
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDarkMode ? 'Mode Clair' : 'Mode Sombre';
            if (calendar) calendar.render();
        }

        // Charger le thème au démarrage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-toggle').textContent = 'Mode Clair';
        }

        // Gestion de la couleur de fond (uniquement pour la calculatrice)
        function changeBackgroundColor() {
            const color = document.getElementById('background-color').value;
            document.querySelector('#calculator.tab-content').style.backgroundColor = color;
            localStorage.setItem('calcBackgroundColor', color);
        }

        // Charger la couleur de fond de la calculatrice au démarrage
        const savedCalcColor = localStorage.getItem('calcBackgroundColor');
        if (savedCalcColor) {
            document.querySelector('#calculator.tab-content').style.backgroundColor = savedCalcColor;
            document.getElementById('background-color').value = savedCalcColor;
        }

        // Gestion des onglets
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
            if (tabName === 'agenda') {
                loadCalendar();
            }
        }

        // Scripts Calculatrice
        let calcDisplay = document.getElementById('calc-display');
        let calcHistory = document.getElementById('calc-history');
        let calcMemory = 0;
        let angleMode = document.getElementById('angleMode');

        function appendToCalcDisplay(value) {
            if (calcDisplay.value === '0') {
                calcDisplay.value = value;
            } else {
                calcDisplay.value += value;
            }
        }

        function clearCalcDisplay() {
            calcDisplay.value = '0';
        }

        function clearCalcHistory() {
            calcHistory.innerHTML = 'Historique :';
        }

        function calculateCalc() {
            try {
                let expression = calcDisplay.value;
                let result = eval(expression);
                if (isFinite(result)) {
                    calcDisplay.value = result.toFixed(4);
                    calcHistory.innerHTML += `<br>${expression} = ${result.toFixed(4)}`;
                } else {
                    calcDisplay.value = 'Erreur';
                }
            } catch (e) {
                calcDisplay.value = 'Erreur';
            }
        }

        function calculateFunction(func, extraArg = null) {
            try {
                let value = parseFloat(calcDisplay.value);
                let result;
                let mode = angleMode.value;
                let angle = value;

                if (mode === 'degrees' && (func === 'Math.sin' || func === 'Math.cos' || func === 'Math.tan')) {
                    angle = value * (Math.PI / 180);
                }

                switch (func) {
                    case 'Math.sqrt':
                        result = Math.sqrt(value);
                        break;
                    case 'Math.sin':
                        result = Math.sin(angle);
                        break;
                    case 'Math.cos':
                        result = Math.cos(angle);
                        break;
                    case 'Math.tan':
                        result = Math.tan(angle);
                        break;
                    case 'Math.log':
                        result = Math.log(value);
                        break;
                    case 'Math.log10':
                        result = Math.log10(value);
                        break;
                    case 'Math.exp':
                        result = Math.exp(value);
                        break;
                    case 'Math.pow':
                        result = Math.pow(value, parseFloat(extraArg));
                        break;
                    case 'Math.abs':
                        result = Math.abs(value);
                        break;
                    case 'factorial':
                        result = factorial(value);
                        break;
                    case 'inverse':
                        result = 1 / value;
                        break;
                    default:
                        result = 'Erreur';
                }

                if (isFinite(result)) {
                    calcDisplay.value = result.toFixed(4);
                    calcHistory.innerHTML += `<br>${func}(${value}${extraArg ? ',' + extraArg : ''}) = ${result.toFixed(4)}`;
                } else {
                    calcDisplay.value = 'Erreur';
                }
            } catch (e) {
                calcDisplay.value = 'Erreur';
            }
        }

        function factorial(n) {
            n = Math.floor(n);
            if (n < 0) return 'Erreur';
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculatePercent() {
            try {
                let value = parseFloat(calcDisplay.value);
                let result = value / 100;
                calcDisplay.value = result.toFixed(4);
                calcHistory.innerHTML += `<br>${value}% = ${result.toFixed(4)}`;
            } catch (e) {
                calcDisplay.value = 'Erreur';
            }
        }

        function memoryAdd() {
            calcMemory += parseFloat(calcDisplay.value) || 0;
        }

        function memorySubtract() {
            calcMemory -= parseFloat(calcDisplay.value) || 0;
        }

        function memoryRecall() {
            calcDisplay.value = calcMemory.toString();
        }

        function memoryClear() {
            calcMemory = 0;
        }

        // Scripts Agenda
        let events = JSON.parse(localStorage.getItem('events')) || [];
        let calendar;

        // Demander la permission pour les notifications au démarrage
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }

        function loadEvents() {
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';
            events.sort((a, b) => new Date(a.date + 'T' + a.time) - new Date(b.date + 'T' + b.time));
            events.forEach((event, index) => {
                const eventItem = document.createElement('div');
                eventItem.className = `event-item event-${event.type}`;
                eventItem.style.borderLeft = `5px solid ${event.color}`;
                eventItem.innerHTML = `
                    <span>${event.date} ${event.time} - ${event.description} (${event.type === 'meeting' ? 'Réunion' : 'Tâche'})</span>
                    <button class="delete-btn agenda-button" onclick="deleteEvent(${index})">Supprimer</button>
                `;
                eventList.appendChild(eventItem);

                // Programmer un rappel 5 minutes avant l'événement
                const eventDateTime = new Date(`${event.date}T${event.time}`);
                const now = new Date();
                const timeUntilEvent = eventDateTime - now;
                const reminderTime = timeUntilEvent - 5 * 60 * 1000;
                if (reminderTime > 0) {
                    setTimeout(() => {
                        if (Notification.permission === 'granted') {
                            new Notification('Rappel d\'événement', {
                                body: `${event.description} à ${event.time} aujourd'hui !`,
                                icon: 'https://i.imgur.com/h065EKT.jpeg'
                            });
                        }
                    }, reminderTime);
                }
            });

            // Mettre à jour le calendrier
            if (calendar) {
                calendar.getEvents().forEach(event => event.remove());
                events.forEach(event => {
                    calendar.addEvent({
                        title: event.description,
                        start: `${event.date}T${event.time}`,
                        backgroundColor: event.color,
                        borderColor: event.color
                    });
                });
                calendar.render();
            }
        }

        function loadCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 'auto',
                events: events.map(event => ({
                    title: event.description,
                    start: `${event.date}T${event.time}`,
                    backgroundColor: event.color,
                    borderColor: event.color
                })),
                eventClick: function(info) {
                    alert(`${info.event.title} à ${info.event.start.toLocaleString()}`);
                },
                locale: 'fr'
            });
            calendar.render();
        }

        function changeCalendarView() {
            const view = document.getElementById('calendar-view').value;
            if (calendar) {
                calendar.changeView(view);
                calendar.render();
            }
        }

        function addEvent() {
            const description = document.getElementById('event-description').value;
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const type = document.getElementById('event-type').value;
            const color = document.getElementById('event-color').value;

            if (description && date && time) {
                events.push({ description, date, time, type, color });
                localStorage.setItem('events', JSON.stringify(events));
                loadEvents();
                document.getElementById('event-description').value = '';
                document.getElementById('event-date').value = '';
                document.getElementById('event-time').value = '';
                document.getElementById('event-color').value = '#2196F3';
            } else {
                alert('Veuillez remplir tous les champs !');
            }
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            localStorage.setItem('events', JSON.stringify(events));
            loadEvents();
        }

        // Charger les événements au démarrage
        loadEvents();
    </script>
</body>
</html>
